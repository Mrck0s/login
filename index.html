<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/reset.css">
    </head>
    <body>
        <div class="logo">
            <img src="/resources/MF.png" alt="logo">
        </div>
        <div class="container">
            <h1 class="titulo">Inicia Sesión</h1>
            <form class="form">
                <div class="username-container">
                    <input class="username" type="text" name="username" placeholder="Usuario" required>
                </div>
                <div class="password-container">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="olvido">
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
                <input class="submit" type="submit" value="Ingresar">
                <div class="registro">
                    <a class="crear" href="#">Crear una cuenta.</a>
                </div>
            </form>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
